<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Student Registration Form</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
         <center> <h:messages style="color:red;margin:8px;" /></center>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Provide Following Details</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="firstName" class="control-label col-sm-4">First Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText required="true" value="#{student.firstName}" class="form-control" requiredMessage="Student name is required">
                       
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastName" class="control-label col-sm-4">Last Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText required="true" value="#{student.lastName}" class="form-control" requiredMessage="Last Name is required">
                        
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Your Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText required="true" value="#{student.email}" id="email" class="form-control" validatorMessage="Invalid email format" requiredMessage="Email Id is required">
                        <f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                </div>
                
            </div>
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{student.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="index" value="View Students Record List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
            
        </h:form>
    </h:body>
</html>
